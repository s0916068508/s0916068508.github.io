<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>hello iphone</title>

    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/main.css">
</head>


<body>

    <!-- 第一層容器：背景手機圖-->
    <div class="iphone">

        <!--第二層容器:手機桌布-->
        <div class="wallpaper">
            

            <!--以下是天線四條-->

            <div class="antenna-one"></div>

            <div class="antenna-two"></div>

            <div class="antenna-three"></div>

            <div class="antenna-four"></div>
            

            <!--靜音按鍵-->
            <div class="mute-button"></div>
            
            
            <!--音量按鍵-->

            <div class="volume-button-up"></div>

            <div class="volume-button-down"></div>
            
            
             <!--開機鍵-->
             
             <div class="poewer-key"></div>
  
            <!--Home鍵-->
            <div class="home-button"></div>
        </div>



    </div>





</body>

    
    
</html>
